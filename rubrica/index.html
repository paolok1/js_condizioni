<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica di Matteo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center">Rubrica</h1>
            </div>
        </div>
    </header>

    <!-- Buttons -->
    <section class="container-fluid my-5">
        <div class="row">
            <article class="col-12 col-md-4">
              <h3 class="text-center mb-3">Mostra contatti in rubrica</h3>
            <button id="showContactsBtn" class="btn btn-custom">Mostra contatti</button>
            </article>



            <article class="col-12 col-md-4">
              <div class="row">
                <div class="col-12">
                  <h3 class="text-center mb-3">Aggiungi nuovo contatto</h3>
                </div>

                <div class="col-6">
                  <div class="input-group mb-3">
                    <input type="text" id="nameInput" class="form-control" placeholder="Contatto">
                  </div>
                  <div class="input-group mb-3">
                    <input type="text" id="numberInput" class="form-control" placeholder="Phone Number">
                  </div>
                </div>

                <div class="col-6">
                  <button id="addContactsBtn" class="btn btn-custom">Aggiungi contatto</button>
                  <button id="removeContactsBtn" class="btn btn-custom mt-2">Rimuovi contatto</button>


                </div>
              </div>
            </article>
      
        </div>
    </section>


    <!-- Cards -->
     <section class="container">
        <div class="row justify-content-center">
            <article id="contactsWrapper" class="col-12 col-md-8">
            </article>
        </div>
     </section>


     <script src="https://kit.fontawesome.com/3668bd7031.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
